<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>flixcineHD - Movie Stream</title>
  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff0055;
      margin: 0;
    }

    #search {
      padding: 10px;
      border-radius: 5px;
      width: 200px;
    }

    /* Genre Filter Styles */
    .genre-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }

    .genre {
      background-color: #333;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .genre:hover {
      background-color: #444;
    }

    /* Movie List Styles */
    .movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      margin-top: 20px;
    }

    .movie-card {
      background-color: #222;
      margin: 10px;
      width: 200px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }

    .movie-card img {
      width: 100%;
      height: auto;
    }

    .movie-card h3 {
      text-align: center;
      color: #fff;
      padding: 10px;
      margin: 0;
    }

    footer {
      background-color: #1a1a1a;
      color: #999;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>flixcineHD Stream</h1>
    <input type="text" id="search" placeholder="Search Movies..." />
  </header>

  <!-- Genre Filter Section -->
  <div class="genre-container" id="genreList">
    <!-- Genre Buttons will be dynamically inserted here -->
  </div>

  <!-- Movie List Section -->
  <div class="movie-list" id="movieList">
    <!-- Movie Cards will be dynamically inserted here -->
  </div>

  <!-- Footer Section -->
  <footer>
    <p>Powered by Nova System | Streaming Service</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
